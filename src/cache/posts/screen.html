<div class="section" id="install-screen">
<h1>Install screen</h1>
<pre class="code bash"><a name="rest_code_e794b8a3c2d5439695777fd93d013db7-1"></a>sudo apt-get install screen
</pre></div>
<div class="section" id="start-a-new-screen-session-with-session-name">
<h1>Start a new screen session with session name</h1>
<pre class="code bash"><a name="rest_code_c6af71ee4bf04921aac175af8b03dd91-1"></a>screen -S &lt;script_name&gt;
</pre></div>
<div class="section" id="attach-to-a-running-session-with-name">
<h1>Attach to a running session with name</h1>
<pre class="code bash"><a name="rest_code_c35fec6d24ac4df6a3c95fa13d05bb86-1"></a>screen -r &lt;script_name&gt;
</pre></div>
<div class="section" id="escape-key">
<h1>Escape key</h1>
<p>Ctrl-a and d</p>
</div>
