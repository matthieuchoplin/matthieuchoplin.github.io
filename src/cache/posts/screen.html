<div class="section" id="install-screen">
<h1>Install screen</h1>
<pre class="code bash"><a name="rest_code_1be871622c274e79a1c664eb6ebb8e94-1"></a>sudo apt-get install screen
</pre></div>
<div class="section" id="start-a-new-screen-session-with-session-name">
<h1>Start a new screen session with session name</h1>
<pre class="code bash"><a name="rest_code_4a9f34ba3c5e46c186dd580debf8ab9a-1"></a>screen -S &lt;script_name&gt;
</pre></div>
<div class="section" id="attach-to-a-running-session-with-name">
<h1>Attach to a running session with name</h1>
<pre class="code bash"><a name="rest_code_437d421a497945afb3f00dceb343aa20-1"></a>screen -r &lt;script_name&gt;
</pre></div>
<div class="section" id="escape-key">
<h1>Escape key</h1>
<p>Ctrl-a and d</p>
</div>
