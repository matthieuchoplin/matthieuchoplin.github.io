<div class="section" id="install-screen">
<h1>Install screen</h1>
<pre class="code bash"><a name="rest_code_c7c6aab139be47ff804535092ef71c10-1"></a>sudo apt-get install screen
</pre></div>
<div class="section" id="start-a-new-screen-session-with-session-name">
<h1>Start a new screen session with session name</h1>
<pre class="code bash"><a name="rest_code_eaf595223851421497265573ad70b5b1-1"></a>screen -S &lt;script_name&gt;
</pre></div>
<div class="section" id="attach-to-a-running-session-with-name">
<h1>Attach to a running session with name</h1>
<pre class="code bash"><a name="rest_code_3be1a53c5b6c4ac5b1a51b93503f69a5-1"></a>screen -r &lt;script_name&gt;
</pre></div>
<div class="section" id="escape-key">
<h1>Escape key</h1>
<p>Ctrl-a and d</p>
</div>
