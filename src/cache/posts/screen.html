<div class="section" id="install-screen">
<h1>Install screen</h1>
<pre class="code bash"><a name="rest_code_3e1a2caf331a4773a9aa985d61533af2-1"></a>sudo apt-get install screen
</pre></div>
<div class="section" id="start-a-new-screen-session-with-session-name">
<h1>Start a new screen session with session name</h1>
<pre class="code bash"><a name="rest_code_bb8ef2edc76c4aeca60d3304ce4009a6-1"></a>screen -S &lt;script_name&gt;
</pre></div>
<div class="section" id="attach-to-a-running-session-with-name">
<h1>Attach to a running session with name</h1>
<pre class="code bash"><a name="rest_code_c0b8548f599045a5829b18891d49fdaf-1"></a>screen -r &lt;script_name&gt;
</pre></div>
<div class="section" id="escape-key">
<h1>Escape key</h1>
<p>Ctrl-a and d</p>
</div>
