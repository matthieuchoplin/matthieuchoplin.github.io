<div class="section" id="install-screen">
<h1>Install screen</h1>
<pre class="code bash"><a name="rest_code_04ba3a6a7a8e4f5d9e85ab47767458fe-1"></a>sudo apt-get install screen
</pre></div>
<div class="section" id="start-a-new-screen-session-with-session-name">
<h1>Start a new screen session with session name</h1>
<pre class="code bash"><a name="rest_code_2cbec0dbeeab4a349e80eb4353575b81-1"></a>screen -S &lt;script_name&gt;
</pre></div>
<div class="section" id="attach-to-a-running-session-with-name">
<h1>Attach to a running session with name</h1>
<pre class="code bash"><a name="rest_code_b38de72307084c08b5a687dbde0f8245-1"></a>screen -r &lt;script_name&gt;
</pre></div>
<div class="section" id="escape-key">
<h1>Escape key</h1>
<p>Ctrl-a and d</p>
</div>
