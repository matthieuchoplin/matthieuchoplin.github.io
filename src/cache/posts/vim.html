<div class="section" id="vim-basics">
<h1>VIM basics</h1>
<p>The built in tutorial of Vim is very useful to know the basics. To launch it simply type the following in your terminal:</p>
<pre class="code bash literal-block">
<span class="nv">$vimtutor</span>
</pre>
<p>It will launch some lessons with an approach 'learning by doing'.</p>
