<p>Let us say that you have python2 and python3 installed.</p>
<p>Use pip for python2</p>
<pre class="code bash"><a name="rest_code_cbf5a4fae1744f109c9cdcbf581b4237-1"></a>pip2.6 install otherpackage
<a name="rest_code_cbf5a4fae1744f109c9cdcbf581b4237-2"></a>pip2.7 install mybarpackage
</pre><p>You can see which version of python pip is using by default with:</p>
<pre class="code bash"><a name="rest_code_efa3229c02094ea4938deba1cbcc81a5-1"></a>pip -V
</pre>
