<p>To find which application is using a specific port, do:</p>
<pre class="code text"><a name="rest_code_438ce362401a4549831e7355cd6dc6d2-1"></a>lsof -i &lt;port-number&gt;
</pre><p>Or list ports with associated processes in use:</p>
<pre class="code text"><a name="rest_code_57bc6ac489884211813fdc1dfcfc3c75-1"></a>netstat -putln
</pre>
