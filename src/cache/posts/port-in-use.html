<p>To find which application is using a specific port, do:</p>
<pre class="code text"><a name="rest_code_342ef74f21614087905da641ed6e6808-1"></a>lsof -i &lt;port-number&gt;
</pre><p>Or list ports with associated processes in use:</p>
<pre class="code text"><a name="rest_code_b94c1cffd844458c89025d8d54809164-1"></a>netstat -putln
</pre>
