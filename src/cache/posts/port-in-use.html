<p>To find which application is using a specific port, do:</p>
<pre class="code text"><a name="rest_code_7379becfccb44512b1e4096c1ce6a1b6-1"></a>lsof -i &lt;port-number&gt;
</pre><p>Or list ports with associated processes in use:</p>
<pre class="code text"><a name="rest_code_ac2948b01d8e46dca93880ec12ddac8b-1"></a>netstat -putln
</pre>
