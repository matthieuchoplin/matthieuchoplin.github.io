<p>To find which application is using a specific port, do:</p>
<pre class="code text"><a name="rest_code_52fd68f3dcde4df8819efbc8dc871b28-1"></a>lsof -i &lt;port-number&gt;
</pre><p>Or list ports with associated processes in use:</p>
<pre class="code text"><a name="rest_code_55756613360e44249ebf67bed1bd324f-1"></a>netstat -putln
</pre>
