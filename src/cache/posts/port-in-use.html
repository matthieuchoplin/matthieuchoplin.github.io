<p>To find which application is using a specific port, do:</p>
<pre class="code text"><a name="rest_code_aa646de6218a489ab8433135a3067315-1"></a>lsof -i &lt;port-number&gt;
</pre><p>Or list ports with associated processes in use:</p>
<pre class="code text"><a name="rest_code_831d9ac9f0794d3eb6d86471ccbe942f-1"></a>netstat -putln
</pre>
